<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원가입</title>

    <style>

        div.body{
			margin: 10px;
			padding: 20px;
			width: 600px;
			overflow: auto;
            background-color: #d3e9eb;
            text-align: left;
        }

    </style>

    

</head>
<body>

    <div>
        <div class="top">
            <a href="http://naver.com">
                <img src="../img/naver.png" alt="네이버 로고", width="200px">
            </a>
        </div>
        <br><br>

        <div class="body">


            <label for="userid">아이디</label> <br>
            <input type="text" name="userid" id="userid" placeholder="@naver.com" required><br><br>

            
            <label for="userpwd">비밀번호</label><br>
            <input type="password"  name="userpwd" id="userpwd" placeholder="비밀번호 입력" required><br><br>
            
            
            <label for="pwdconfirm">비밀번호 재확인</label><br>
            <input type="password" name="pwdconfirm" id="pwdconfirm" placeholder="비밀번호 재입력" required><br><br>
            
            <label for="username">이름</label><br>
            <input type="text" name="username" id="username" placeholder="이름 입력" required><br><br>

            <label for="birth">생년월일</label> <br>
            <input type="number" name="year"  id="birth" placeholder="년(4자리)">
            <select name="month" id="birth" required>
                <optgroup>
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">19</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </optgroup>
            </select>
            <input type="number" name="day" id="birth" placeholder="일">
            <br><br>

            <label for="gender">성별
                <input type="radio" name="gender" value="남성"> 남성 &nbsp;
                <input type="radio" name="gender" value="여성"> 여성
            </label><br>
            
            <!--선택 사항은 required 처리 X -->
            <br><br>
            <label for="email">본인 확인 이메일 (선택) </label><br>
            <input type="text" id="email" name="email" placeholder="선택입력">
            
            <br><br>
            <label for="phone">휴대전화 </label><br>
            <select name="phone" id="phone">
                <optgroup>
                    <option value="">대한민국 +82</option>
                    <option value="">미국 +1</option>
                    <option value="">영국 +44</option>
                    <option value="">일본 +81</option>
                </optgroup>
            </select> <br>
            <input type="tel" id="phone" name="phonenum" required>
            <input type="button" value="인증번호 받기"> <br>
            <input type="text" id="phone" name="confirmPhoneNum" placeholder="인증번호를 입력하세요" required>
            
            <br><br>
            <input type="checkbox" checked="checked" required>개인정보 수집 및 이용 동의
            
            <br><br>
            <input id="btn_join" type="submit" value="가입하기">

        </div>
        <br><br>

        <div class="footer">
            <a href="">이용약관</a>
            <a href="">개인정보처리방침</a>
            <a href="">책임의 한계와 법적고지</a>
            <a href="">회원정보 고객센터</a>
            <br>  

            <div class="bottomlogo">
                <a href="http://naver.com">
                    <img src="../img/naver.png" alt="네이버 로고" width="100px">
                </a>
                Copyright Naver Corp. All Right Reserved.

            </div>
        </div>


    </div>
    
</body>
</html>
