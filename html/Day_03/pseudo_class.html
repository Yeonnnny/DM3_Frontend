<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자의 사용 예</title>
    <style>
        a { text-decoration: none; }
        a:link{ /*a에 링크가 걸려 있는 애들*/
            color: skyblue;
        }
        a:hover, p.one:hover{ /*a태그에 마우스를 갖다 댔을 때*/
            background-color: pink;
            font-size: 1.2em;
        }
        a:active{ /*마우스를 클릭하는 찰나*/
            color: yellow;
        }
        a:visited{ /*한 번이라도 방문한 적이 있다면(=히스토리가 존재한다면)*/
            color: blue;
        }
        
    </style>
</head>

<body>
    <h2>가상 클래스 선택자의 사용 예</h2>
    <p>
        선택자 뒤에 콜론(:)을 붙여 특별한 상태에 따라 동작하도록 함 <br>
        :link, :hover, :active, :visited 등
    </p>

    <div>
        <a href="http://naver.com">네이버로 이동</a> 
    </div> <br>
    <h3>가상 선택자</h3>
    <p class="one"> p 태그 - 1</p>
    <p class="one"> p 태그 - 2</p>

</body>
</html>
