<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종속 선택자의 사용 예</title>
    <style>
        #container > ul {
            border: 1px dotted blue;
        }
        h1 + ul {
            color: blue;
            font-weight: bold;
        }

        h1~ul{text-decoration: underline;}

        div+p{color: blue;}

    </style>
</head>
<body>
    <h2>종속 선택자의 사용 예</h2>
    <section id="container">
        <h1>예약 방법 및 요금</h1>
        <ul>예약방법
            <ul>
                <li>직접 통화</li>
                <li>문자 남기기</li>
            </ul>
        </ul>
        <ul>요금
            <li>1인 : 40,000원</li>
            <li>2인 : 60,000원</li>
            <li>3인 : 80,000원</li>
            <li>4인 : 100,000원</li>
        </ul>
    </section>

    <div></div>
    <p> 문장1</p>
    <p> 문장2</p>
</body>
</html>
