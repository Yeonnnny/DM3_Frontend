<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 시작</title>
    
    <script>
        // 자바스크립트 엔진 : https://ko.wikipedia.org/wiki/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8_%EC%97%94%EC%A7%84
        alert("경고창 1");
        // DOM을 모른다. (DOM 조작을 직접 못하기 때문에 이벤트 처리를 해야 한다.)
        </script>

</head>
<body>
    <h2>자바스크립트 시작</h2>
    
    <p>
        &lt;script&gt; 와 &lt;/script&gt; 사이에 코드를 입력해야 한다. <br>
        head 태그 사이나  body 태그 사이 어느 곳에 있어도 상관없다. <br>
        단, script에서 dom에 접근하려면 dom이 완성된 이후에 접근해야 한다.
    </p>
    
    <script>
        alert("경고창 2");
        //DOM을 알고 있다. (DOM 조작을 할 수 있다.)
    </script>

    

</body>
</html>
