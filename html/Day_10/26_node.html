<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Node 접근 처리 </title>
    <script defer src="./script/A23_node.js"></script>
</head>
<body>
    <h2>DOM Node 접근 처리</h2>

    <p>
        beforeend : 닫는 태그 바로 앞 <br>
        beforebegin : 시작 태그 바로 앞 <br>
        afterend : 닫는 태그 바로 뒤 <br>
        afterbegin : 시작 태그 바로 뒤
    </p>

    <div>
        <input type="button" id="Beforeend" value="Beforeend">
        <input type="button" id="Beforebegin" value="Beforebegin">
        <input type="button" id="Afterend" value="Afterend">
        <input type="button" id="Afterbegin" value="Afterbegin">
    </div>

    <ul id="list">
        <li>뼈해장국</li>
        <li>라조기</li>
        <li>무수분카레</li>
    </ul>

</body>
</html>
