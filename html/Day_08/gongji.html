<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
</head>
<body>
    
    <div class="container">

        <h2 style="color: red;">자바스크립트 시험 공지</h2>
        <ul>
            <li>
                Frontend (html + css + Javascript) 시험은 <span style="background-color: yellow;">3월 4일(월) 1시</span>부터 치를 예정입니다.
            </li>
            <li>
                Spring 과목은 목요일에 시작하겠습니다.
            </li>
            <li>
                연습문제로 내준 "정보처리 기사 시험" 해설은 목요일 오전에 합니다.
            </li>
            <li>
                Spring 과목은 목요일에 시작하는데, 연습문제 풀이 후 시작하겠습니다.
            </li>
        </ul>
        <br>

        <input type="button" id="close_w" value="창닫기">
        <input type="button" id="print_w" value="출력">
        
    </div>

    <script>
        document.getElementById('close_w').addEventListener('click',()=>{
            window.close();
        });
        document.getElementById('print_w').addEventListener('click',()=>{
            window.print();
        });
    </script>


</body>
</html>
